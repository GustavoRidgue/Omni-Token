<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Omni Token Login</title>
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<meta name="author" content="Gustavo Ridgue"> 
	<meta name="keywords" content="Token, omni">
	<meta name="description" content="Página de login do Omni Token">
	<title>Omni Token Login</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="js/token.js"></script>
</head>
<body>
	<header>
		<img class="logo-omni" src="https://www.bizfacil.com.br/imagens/logo_omni_fundo_azul.png" alt="Logo da Omni">

		<img class="foto-titulo" src="https://images.vexels.com/media/users/3/137049/isolated/preview/55645fc5ccb4dbf9e2fb656ddecba730---cone-de-pessoa-usu--rio-laranja-by-vexels.png" alt="">
		<h1>Financiamento de Veículo</h1>

	</header>

	<article>
		<form name="enviardados" method="post" action="./token.html">
			<h2 class="titulo-formulario">Informe os dados para entrar no sistema:</h2>
			
			<fieldset class="parte-cpf">
				<label for="cpf">CPF</label>
				<input class="input-1" type="number" name="cpf" id="cpf" class="input-padrao" maxlength="11" placeholder="exemplo: XXXXXXXXXXX">
			</fieldset>

			<fieldset class="parte-data">
				<label for="datanascimento">Data de nascimento</label>
				<input class="input-2" type="date" name="data" id="datanascimento" class="input-padrao" maxlength="10">
			</fieldset>

			<fieldset class="parte-contrato">
					<label for="contrato">Contrato</label>
	    		<input class="input-3" type="text" name="contrato" id="contrato" class="input-padrao">
			</fieldset>

			<a href="https://www.google.com.br/"><input value="Sair" class="sair"></a>
			<input type="submit" value="Entrar" name="entrar" onclick="return validardados()" class="entrar">

			<p>&copy Omni Soluções Financeiras ⚬ Todos os direitos reservados</p>
		</form>
	</article>
</body>
</html>
